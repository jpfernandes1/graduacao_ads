<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Vetores</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body class="container">

    <h1>Google charts</h1>

    <form class="form m-2">
        <label class="form-label" for="Valor de X"></label>
        <input class="form-control" type="number" id="v1"/>
        <a class="btn btn-primary m-2" href="#" onclick="executar()">Executar</a>
        <a class="btn btn-secondary m-2" href="#" onclick="reset()">Limpar</a>
    </form>

    <div id="chart_div"></div>
    <div class="alert alert-warning" id="media"></div>


    <script src="script.js"></script>
    <script>
        const executar = () => {
            const x = eval(document.getElementById("v1").value);
            addValor(x);
            google.charts.load('current', {packages: ['corechart', 'line']});
            google.charts.setOnLoadCallback(drawBasic);
            document.getElementById("media").innerHTML = `Media: ${media()}`;
        }

        const reset = () => {
            limpar();
            google.charts.load('current', {packages: ['corechart', 'line']});
            google.charts.setOnLoadCallback(drawBasic);
            document.getElementById("media").innerHTML = `Media: ${media()}`;
        }
    </script>
</body>
</html>
